<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Scoring PORSENI</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- XLSX Library for export Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Digital Scoring PORSENI</h1>

  <form id="formNilai">
    <label>
      Nama Peserta: <br />
      <input id="inputPeserta" type="text" required />
    </label>

    <label>
      Pilih Lomba: <br />
      <select id="selectLomba" required>
        <option value="">--Pilih Lomba--</option>
        <option value="Tari Tradisional">Tari Tradisional</option>
        <option value="Pidato">Pidato</option>
        <option value="Vokal Group">Vokal Group</option>
        <!-- Tambah sesuai kebutuhan -->
      </select>
    </label>

    <label>
      Nama Juri: <br />
      <input id="inputJuri" type="text" required />
    </label>

    <label>
      Nilai 1: <br />
      <input id="nilai1" type="number" min="0" max="100" step="0.01" required />
    </label>

    <label>
      Nilai 2: <br />
      <input id="nilai2" type="number" min="0" max="100" step="0.01" required />
    </label>

    <label>
      Nilai 3: <br />
      <input id="nilai3" type="number" min="0" max="100" step="0.01" required />
    </label>

    <button type="submit">Simpan Nilai</button>
  </form>

  <hr />

  <div class="filter-export">
    <label>
      Pilih Lomba untuk tampilkan: 
      <select id="selectLombaDaftar" required>
        <option value="">--Pilih Lomba--</option>
        <option value="Tari Tradisional">Tari Tradisional</option>
        <option value="Pidato">Pidato</option>
        <option value="Vokal Group">Vokal Group</option>
      </select>
    </label>

    <label>
      Filter Juri (optional):
      <input id="inputJuriFilter" type="text" placeholder="Nama juri untuk export" />
    </label>

    <button id="btnExportExcel">Export Semua Nilai Lomba Ini</button>
    <button id="btnExportJuri">Export Nilai Per Juri</button>
    <button id="btnExportSemua">Export Semua Lomba</button>
  </div>

  <section id="daftarNilai">
    <em>Pilih lomba untuk menampilkan daftar nilai.</em>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
