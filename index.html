<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Scoring PORSENI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Digital Scoring PORSENI</h1>

  <form id="formNilai">
    <label for="inputPeserta">Nama Peserta:</label>
    <input type="text" id="inputPeserta" required />

    <label for="selectLomba">Pilih Lomba:</label>
    <select id="selectLomba" required>
      <option value="Lari 100M">Lari 100M</option>
      <option value="Futsal">Futsal</option>
      <option value="Catur">Catur</option>
      <option value="Pidato">Pidato</option>
    </select>

    <label for="inputJuri">Nama Juri:</label>
    <input type="text" id="inputJuri" placeholder="Contoh: Juri 1" required />

    <label for="nilai1">Nilai 1:</label>
    <input type="number" id="nilai1" min="0" max="100" required />

    <label for="nilai2">Nilai 2:</label>
    <input type="number" id="nilai2" min="0" max="100" required />

    <label for="nilai3">Nilai 3:</label>
    <input type="number" id="nilai3" min="0" max="100" required />

    <button type="submit">✅ Simpan Nilai</button>
  </form>

  <hr/>

  <h2>📊 Daftar Nilai</h2>
  <div id="daftarNilai">Belum ada data.</div>

  <div style="margin-top: 2rem;">
    <h3>📁 Ekspor Nilai</h3>
    <button id="btnExportExcel">📥 Export per Lomba</button>
    <button id="btnExportJuri">📥 Export per Juri</button>
    <button id="btnExportSemua">📥 Export Semua Lomba</button>
  </div>

  <!-- SheetJS untuk Export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Script Utama -->
  <script type="module" src="script.js"></script>
</body>
</html>
